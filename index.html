<body>
    <script>
    let num1 = prompt("1. Введите число");
    let num2 = prompt("Введите второе число");
    let question = prompt("Какое действие вы хотите совершить?   1)Добавление   2)Вычитание   3)Умножение   4)Деление")
if (question == '1'){
    alert(`${num1} + ${num2} = ${num1 + num2}`)
    }
if (question == '2'){
    alert(`${num1} - ${num2} = ${num1-num2}`)
}
if (question == '3'){
    alert(`${num1} * ${num2} = ${num1*num2}`)
}
if (question == '4'){
    alert(`${num1} : ${num2} = ${num1/num2}`)
}
  </script>
  <script>
  let num1 = prompt('2. Введите число');
num1 = Number(num1);
let num2 = prompt('Введите второе число');
num2 = Number(num2);
let selectAction = prompt(' (+ , - , * , /)');


switch (selectAction) {
    case '+':
        alert (num1 + num2);
        break;
    case '-':
        alert (num1 - num2);
        break;
    case '/':
        alert (num1 / num2);
        break;
    case '*':
        alert (num1 * num2);
        
     
}

  </script>
